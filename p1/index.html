<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="shortcut icon" href="icon_low.png" type="image/png">
    
</head>
<body>
    <div class="class">
        <div class="class1">
            <div id="item9">Payment Method</div>
            <div id="item10">
                <p>Select your payment method.</p>
            </div>
            <div id="item11">
                <p>Add a new credit/debit card</p>
            </div>
            <div id="item12">
                <img src="paypal_low.png">
                    <input type="radio" id="PayPal" name="drone" value="PayPal"
                           checked>
                    <label for="PayPal">PayPal</label>
                    <br>
            </div>
            <div id="item13">
                <img src="23_low.png">
                  <input type="radio" id="VISA" name="drone" value="VISA"
                         checked>
                  <label for="VISA">VISA</label>
            </div>
            <div id="item14">
                <img src="oo_low.png">
                <input type="radio" id="Apple pay" name="drone" value="Apple pay"
                         checked>
                  <label for="Apple pay">Apple pay</label>

            </div>
            <div id="item15">
                <img src="google_low.png">
                <input type="radio" id="Google pay" name="drone" value="Google pay"
                         checked>
                  <label for="Google pay">Google pay</label>

            </div>
            <div id="item16">
                <img src="money_low.png">
                <input type="radio" id="WebMoney" name="drone" value="WebMoney"
                         checked>
                  <label for="WebMoney">WebMoney</label>

            </div>
            <div id="item17">
                <p id="add">
                    <input type="submit" value="Add" id="add">
                </p>
            </div>
        </div>
        <div class="class2">
            <div id="item2">My card</div>
            <div id="item4"></div>
            <div id="item5">
                <p>
                    <input type="text" name="NAME" placeholder="Aradhya Goyal">
                </p>
                <p>
                    <input type="number" name="CARD NUMBER" placeholder="1111-2222-3333-4444">
                </p>
                
            </div>
            <div id="item6">
                <p>
                    <input type="password" name="CVV" placeholder="CVV">
                </p>
                <p>
                    <input type="date" name="EXPIRED DATE" placeholder="EXPIRED DATE">
                </p>
            </div>
            <div id="item7">
                <p>Save your card information</p>
                <input id="toggle-on" name="toggle" type="radio">
                <label for="toggle-on">Yes</label>
                <input id="toggle-off" name="toggle" type="radio">
                <label for="toggle-off">No</label>
            </div>
            <div id="item8">
                <p>
                    <input type="submit" value="Pay $98.00" >
                </p>
            </div>
        </div>
        <div class="class3">
            <div id="item1">Track order</div>
            <div id="item3">
            </div>
        </div>
    </div>
    
    
</body>
</html>
